<script type="text/javascript">
$(document).ready(function () {
    $("div.help").hide();
    $("span.help_trigger").click(function (event) {
            id = $(this).attr("id");
            $("div#help_" + id).toggle();
            event.preventDefault();
    });
});
</script>

<script type="text/javascript">
$(document).ready(function () {
    $("div.vcs_info").hide();
    $("div.vcs span.toggle").click(function (event) {
            $(this).parent().children("div.vcs_info").toggle();
            event.preventDefault();
    });
});
</script>

{{ content }}
